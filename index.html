<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="Main.CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg__image"></div>
    <div class="item">
      <img class="main-img" src="/images/illustration-hero.svg" alt="" />
      <h1><b>Order Summary</h1></b>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="shey">
      <article>
        <img src="/images/icon-music.svg" alt="" />
        <div> 
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn btn-change">Change</button>
      </div>
      <div class="button">
        <button class="btn btn-primary">proceed to payment </button>
      </div>
      <button class="btn btn-secondary">cancel order</button>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joan</a>.
      </div>
    </div>
  </body>
</html>
